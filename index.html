<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <title>Chấm điểm làn da</title>
</head>
<body>
    <div class="box_content">
        <!-----Hình ảnh-------->
        <div class="box_image">
            <div class="box_image1">
                <img src="./image/image1.png" alt="" class="image1">
                <img src="./image/image2.jpg" alt="" class="image2">
            </div>
           
        </div>
        <!-------Form Đăng ký---------->
        <div class="box_container">
             <div class="box_form">
            <div class="box_bg">
                <div class="text_center">
                    <div class="tex_center-list">
                        <h2>Đăng ký ngay!</h2>
                        <b>Chấm điểm làn da <br /> nhận quà từ Zema</b>
                    </div>
                </div>
                <form action="">
                    <div class="form-group col-md-12" style="padding: unset;">
                        <input type="text" class="form-control" placeholder="*Họ và tên">
                    </div>
                    <div class="form-row">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="*Tuổi (>=22)">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="*Số điện thoại">
                        </div>
                    </div>
                    <div class="col-12 box_text">
                        <span><p>Chi nhánh Zema</p> <i>63 Lê Văn Duyệt, P.3, Q.Bình Thạnh, Tp.HCM</i></span>
                    </div>
                    <div class="select col-md-12">
                        <select class="js-example-basic-single" name="state">
                            <option selected>*Chọn dịch vụ</option>
                            <option value="1">
                                <p>Dịch vụ thành lập</p>
                            </option>
                            <option value="2">Ủ trăng mặt dịch yến</option>
                            <option value="3">Laser điều trị sắc tố da ( thâm, nám...)</option>
                            <option value="4">Triệt lông nhiệt lạnh</option>
                            <option value="">Điều trị thâm Bikini/nách</option>
                        </select>
                    </div>
                    <div class="buttan col-md-12">
                        <button type="submit">
                            <a href="#">Đăng ký ngay</a>
                        </button>
                        <div class="icon">
                            <i><ion-icon name="chevron-forward-outline" style="height: 26px;"></ion-icon></i>
                        </div>
                    </div>
                </form>
            </div>
            </div>
            <!-------Box Image-------->
            <div class="box_imag3">
                <img src="./image/image5.png" alt="" style="display: block; width: 100%;">
            </div>
        </div>
        <div class="popup-gif" style="display: none;">
            <div class="box-gif">
              <img src="image/popupgif.gif" alt="">
            </div>
          </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>
</html>
